<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="../template/templateComMenu.xhtml">
	<ui:define name="title">Biblioteca Cuiabá</ui:define>
	<ui:define name="content">

		<p:panel header="Locações em andamento" id="pnlLocacaoAnd">

			<p:dataTable var="locacao" value="#{locacaoLivrosMB.listaLocacoes}" emptyMessage="Sem locações cadastradas">

				<p:column style="width:16px" rendered="#{locacaoLivrosMB.tamanhoLista > 0}">
					<p:rowToggler />
				</p:column>

				<p:column headerText="Cliente">
					<h:outputText value="#{locacao.cliente.nmCliente}" />
				</p:column>


				<p:rowExpansion>
					<p:subTable value="#{locacao.livros}" var="livro">

						<p:column headerText="Livro">
							<h:outputText value="#{livro.nmLivro}" />
						</p:column>
						
						<p:column headerText="Autor">
							<h:outputText value="#{livro.nmAutor}" />
						</p:column>
						
						<p:column headerText="Gênero">
							<h:outputText value="#{livro.genero.nmGenero}" />
						</p:column>

					</p:subTable>

				</p:rowExpansion>



			</p:dataTable>


		</p:panel>


	</ui:define>
</ui:composition>
</html>
