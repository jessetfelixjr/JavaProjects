<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="../template/templateComMenu.xhtml">
	<ui:define name="title">Biblioteca Cuiabá</ui:define>
	<ui:define name="content">

		<h:form id="frmLocacaoLivros">

			<p:growl id="growlStatus" showDetail="true" sticky="true"></p:growl>

			<p:panel header="Aluguel de Livros" id="pnlLocacaoLivro" >

				<h:panelGrid columns="2" cellpadding="5">

					<p:outputLabel value="Cliente:" for="somCliente" />
					<h:selectOneMenu id="somCliente" value="#{locacaoLivrosMB.cdCliente}"
						required="true" requiredMessage="Selecione um cliente">
						<f:selectItem itemLabel="Selecione" itemValue="" />
						<f:selectItems value="#{locacaoLivrosMB.listaClientes}" />
					</h:selectOneMenu>

				</h:panelGrid>

				<p:pickList id="pckListLivros" required="true"
					requiredMessage="Selecione, no mínimo, um livro"
					value="#{locacaoLivrosMB.listaLivros}" var="livro"
					itemLabel="#{livro.nmLivro}" itemValue="#{livro}"
					converter="livroConverter">

					<f:facet name="sourceCaption">Disponíveis</f:facet>
					<f:facet name="targetCaption">Carrinho</f:facet>
				</p:pickList>

				<p:commandButton icon="ui-icon-check" value="Confirmar locação"
					actionListener="#{locacaoLivrosMB.confirmarLocacao}"
					update="growlStatus pnlLocacaoLivro" />
			</p:panel>


		</h:form>
	</ui:define>
</ui:composition>
</html>
