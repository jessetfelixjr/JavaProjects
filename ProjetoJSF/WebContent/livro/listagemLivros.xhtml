<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="../template/templateComMenu.xhtml">
	<ui:define name="title">Biblioteca Cuiabá</ui:define>
	<ui:define name="content">
		<p:panel id="pnlListagemLivros">
			<p:dataTable var="livro" value="#{listagemLivrosMB.listaLivros}">

				<p:column headerText="Título">
					<h:outputText value="#{livro.nmLivro}" />
				</p:column>

				<p:column headerText="Autor">
					<h:outputText value="#{livro.nmAutor}" />
				</p:column>

				<p:column headerText="Genero">
					<h:outputText value="#{livro.genero.nmGenero}" />
				</p:column>


			</p:dataTable>
		</p:panel>
	</ui:define>
</ui:composition>
</html>
